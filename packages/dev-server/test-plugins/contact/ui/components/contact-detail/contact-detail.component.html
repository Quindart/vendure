<form class="form" [formGroup]="detailForm">
     <vdr-card>
                <div class="form-grid">
                    <vdr-form-field label="FullName" for="fullName">
                        <input id="fullName" type="text" formControlName="fullName" />
                    </vdr-form-field>
                    <vdr-form-field label="Email" for="email">
                        <input id="email" type="text" min="1" max="5" formControlName="email" />
                    </vdr-form-field>
                       <vdr-form-field label="Business phone" for="businessPhone">
                        <input id="businessPhone" type="text" formControlName="businessPhone" />
                    </vdr-form-field>
                    <vdr-form-field label="Company name" for="companyName">
                        <input id="companyName" type="text" min="1" max="5" formControlName="companyName" />
                    </vdr-form-field>
                      <vdr-form-field label="Message" for="message">
                        <textarea id="message" type="text" min="1" max="5" formControlName="message"></textarea>
                    </vdr-form-field>
                    <div style=" display: flex; justify-content: flex-end; align-items: flex-end;">
                    <button  class="btn btn-primary ml-0"  [disabled]="(detailForm.invalid || detailForm.pristine)">Update</button>
                    </div>
                </div>
    </vdr-card>
</form>
